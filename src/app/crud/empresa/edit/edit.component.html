<app-header></app-header>
  <div class="col-md-6 offset-md-3">
  
    <div class="container">
      <div class="card">
        <div class="title">
          <span>Atualizações da empresa</span>
  
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group inputDiv">
              <label>CNPJ</label>
              <input type="text" class="form-control" id="cnpjInput" 
                [(ngModel)]="empresa.cnpj" name="cnpj">
            </div>
            <div class="form-group inputDiv">
              <label>Nome </label>
              <input type="text" class="form-control" id="nameInput" 
                [(ngModel)]="empresa.name" name="name">
            </div>
            <div class="form-group inputDiv">
              <label>CEP</label>
              <input type="text" class="form-control" id="cepInput" 
                [(ngModel)]="empresa.cep" name="cep">
            </div>
            <div class="buttonBack">
              <button class="btn" type="submit">Salvar</button>
              <button class="btn voltarButton" [routerLink]="['/empresa']" routerLinkActive="active">Voltar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <app-footer></app-footer>
